name: 'Check for failure labels'
description: 'Create a failure status if specified labels are present on PR'
inputs:
  labels-to-fail:
    description: 'Labels to fail'
    required: true
    default: 'status: blocked'
  repo-token:
    description: GitHub token
    required: true
runs:
  using: 'node12'
  main: 'index.js'
